<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Example:</h1>
  <table>
    <tr>
      <th>name</th>
      <th>height</th>
      <th>place</th>
    </tr>
    <tr>
      <td>Kilimanjaro</td>
      <td>5895</td>
      <td>Tanzania</td>
    </tr>
  </table>

  <h1>Mountains</h1>

  <div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];

  let mountains = document.getElementById('mountains');

  let table = document.createElement('table');
  table.id = 'table';
  mountains.appendChild(table);

  

  for (let i = 0; i < MOUNTAINS.length; i++) {

    if (i == 0) {

      let headerRow = document.createElement('tr');
      table.appendChild(headerRow);
      let keys = Object.keys(MOUNTAINS[0]);

      for (let j = 0; j < keys.length; j++) {
        let header = document.createElement('th');
        header.innerText = keys[j];
        headerRow.appendChild(header);
      }

    }

    let newRow = document.createElement('tr');
    table.appendChild(newRow);

    let cellName = document.createElement('td');
    cellName.innerText = MOUNTAINS[i].name;
    newRow.appendChild(cellName);
    let cellHeight = document.createElement('td');
    cellHeight.innerText = MOUNTAINS[i].height;
    newRow.appendChild(cellHeight);
    let cellPlace = document.createElement('td');
    cellPlace.innerText = MOUNTAINS[i].place;
    newRow.appendChild(cellPlace);
    if(!isNaN(MOUNTAINS[i].height)) {
      cellHeight.style.textAlign = 'Right';
    }

  }
</script>
</body>
</html>
